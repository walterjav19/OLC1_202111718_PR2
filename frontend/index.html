<!--flowbyte script-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
  <script type="module">
       let editor = CodeMirror.fromTextArea(document.getElementById("editor"),{
                lineNumbers         : true,
                mode                : "sql",
                theme               : "dracula",
                autoCloseBrackets   : true,
                tabSize: 4,
                //lineWrapping : true,
                styleActiveLine     : true
            });
        let consola = CodeMirror.fromTextArea(document.getElementById("consola"),{
                lineNumbers         : true,
                mode                : "javascript",
                theme               : "dracula",
                autoCloseBrackets   : true,
                tabSize: 4,
                //lineWrapping : true,
                styleActiveLine     : true,
                readOnly: true
            });
      const tabsarray= Array.from(document.querySelectorAll('#tabs'));
      const contentarray=  Array.from(document.querySelectorAll('#selected-content'));
      tabsarray.forEach(tab=>{
        tab.addEventListener('click',()=>{
          let target=tab;
          tabsarray.forEach(t=>{
            t.classList.remove('bg-gray-200');
          })
          const currentTab=tabsarray.indexOf(target);
          contentarray.forEach(content=>{
            if(contentarray.indexOf(content)===currentTab){
              content.classList.remove('hidden');
            }else{
              content.classList.add('hidden');
            }
          })
          target.classList.add('bg-gray-200');
        })
      })


      
      
  </script>
